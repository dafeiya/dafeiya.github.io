        function lazyLoadImg(imgurlpath,imgid) {
            var windowUrl = window.URL || window.webkitURL;//处理浏览器兼容性
            $img=$("#"+imgid);
            $.ajax({
                type: "get",
                url: encodeURI(imgpath),
                contentType: 'image/*',
                success: function(data) {
                    $img.load(function (e) {
                        windowUrl.revokeObjectURL($img.src);
                    }).attr("src", windowUrl.createObjectURL(data));
                }
            })
        }
